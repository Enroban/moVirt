buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.7.+'
        classpath 'com.neenbedankt.gradle.plugins:android-apt:1.0'
    }
}
apply plugin: 'android'

repositories {
    mavenCentral()

    maven {
        url 'https://oss.sonatype.org/content/repositories/snapshots/'
    }
}

apply plugin: 'android-apt'
ext.androidAnnottationVersion = '3.0+'

dependencies {
    compile 'com.android.support:support-v4:18.0.+'
    compile 'com.j256.ormlite:ormlite-android:4.+'
    compile 'com.blandware.android.atleap:core:+@aar'
//    compile 'com.googlecode.androidannotations:androidannotations:2.7.1'
//    compile 'com.googlecode.androidannotations:androidannotations-api:2.7.1'
    apt "org.androidannotations:androidannotations:$androidAnnottationVersion"
    compile "org.androidannotations:androidannotations-api:$androidAnnottationVersion"
    compile 'org.springframework.android:spring-android-rest-template:+'
    compile 'com.fasterxml.jackson.core:jackson-core:+'
    compile 'com.fasterxml.jackson.core:jackson-databind:+'
    compile 'com.fasterxml.jackson.core:jackson-annotations:+'
    compile 'com.actionbarsherlock:actionbarsherlock:4.4.0@aar'
//    compile 'com.github.chrisbanes.actionbarpulltorefresh:extra-abs:0.8'
}

android {                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                       
    compileSdkVersion 19
    buildToolsVersion "19.0.0"

    defaultConfig {
        minSdkVersion 10
        targetSdkVersion 19
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/LGPL2.1'
    }
}